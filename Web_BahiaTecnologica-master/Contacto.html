    <div class="container"><h3>Formulario de contacto</h3>
        <form class="form-horizontal" action="" method="post">
            <div class="form-group">
               <label class="control-label col-sm-2" for="Nombre">Nombre:</label>
               <div class="col-sm-10">
                   <input id="Nombre" class="form-control" type="name" name="name">
               </div>
            </div>
            <div class="form-group">
               <label class="control-label col-sm-2" for="Apellido">Apellido:</label>
               <div class="col-sm-10">
                   <input id="Apellido" class="form-control" type="name" name="apellido">
               </div>
            </div>
            <div class="form-group">
               <label class="control-label col-sm-2" for="Email">Email:</label>
               <div class="col-sm-10">
                   <input id="Email" class="form-control" type="email" name="Email" placeholder="ejemplo@servermail.com">
               </div>
            </div>
            <div class="form-group">
               <label class="control-label col-sm-2" for="Comentario">Comentario:</label>
               <div class="col-sm-10">
                   <textarea class="form-control" id="Coment" name="coment"></textarea>
               </div>
            </div>
            <button type="button" class="btn btn-success">Enviar</button>
        </form>
    </div>
